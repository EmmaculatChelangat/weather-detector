<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <nav class="row" style="background: gray; color: white;">
        <div align="center"><h1 class="col-md-3 text-center">Weather</h1></div>
    </nav>
    <br>
    <br>
    <center class="row">
        <form method="POST" action="" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-searc h"></i>
                    </button>
                </div>
            </div>
        </form>
    </center>
    <div class="row">
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
        <h1>{{city}}</h1>
        <h3>country code : {{data.country_code}}</h3>
        <h5>coordinate : {{data.coordinate}}</h5>
        <h5>temp : {{data.temp}}</h5>
        <h5>pressure : {{data.pressure}}</h5>
        <h5>humidity : {{data.humidity}}</h5>
        </div>
        {% endif %}
        <!-- <h1>{{city}}</h1> -->
        <!-- <h3>country code : country_code</h3>
        <h5>coordinate : coordinate</h5>
        <h5>temp : temp</h5>
        <h5>pressure : pressure</h5>
        <h5>humidity : humidity</h5> -->
    </div>
    
</body>
</html>
